<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="css/style.css">
    <title>Workout</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Workout</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li><a href="#workouts">Workouts</a></li>
          <li><a href="#programs">Programs</a></li>
          <li><a href="#Healthy">Healthy Living</a></li>
          <li><a href="#comunity">Comunity</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#store">Store</a></li>
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu">
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <div class="hero-content-info">
          <h1>workout with me</h1>
          <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
          <div class="hero-content-button">
            <button class="hero-content__join-button">Join Club Now!</button>
          </div>
          <div class="hero-content-info-sponsors">
            <p>As featured in</p>
            <div class="hero-content-info-sponsors-logos">
              <img src="assets/nike.png" alt="nike">
              <img src="assets/buzzfeed.png" alt="buzzfeed">
              <img src="assets/esprit.png" alt="esprit">
              <img src="assets/natgeo.png" alt="natgeo">
              <img src="assets/dw.png" alt="dw">
              <img src="assets/huff.png" alt="huff">

          </div>
        </div>
      </div>
      
      <div class="hero-image">
        <img src="assets/man.png" alt="man" />
      </div>

    </section>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
